<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />

    <!-- Bootstrap -->
    <link href="http://obsidion.at/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <!-- NProgress -->
    <link href="http://obsidion.at/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="http://obsidion.at/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="http://obsidion.at/build/css/custom.min.css" rel="stylesheet">

<title>Employee Manager</title>

</head>
<body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login}" method="post">
              <h1>Login Form</h1>
              <div th:if="${param.error}" class="alert alert-danger">
						Invalid username and password.</div>
			  <div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>
              <div>
                <input type="text" id="username" class="form-control" 
						 autofocus name="username"  placeholder="Username" required />
              </div>
              <div>
                <input type="password" id="password" class="form-control"
						 name="password" placeholder="Password" required />
              </div>
              <div>
              	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site? <br>
                  <a href="#signup" class="to_register" style="font-size:120%"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form" th:action="@{/userreg}" method="post">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" name="name" class="form-control" placeholder="Name" required="" />
              </div>
              <div>
                <input type="email" name="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
              	<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ? <br>
                  <a href="#signin" class="to_register" style="font-size:120%"> Login with Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
              
              
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
