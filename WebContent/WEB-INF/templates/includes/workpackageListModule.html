<div th:fragment="workpackageListModule" th:remove="tag">
<!-- ----------------------------------------------------------------------------------------------------------------
                                                MENU PROFILE QUICKINFO
------------------------------------------------------------------------------------------------------------------ -->
		      <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Workpackages</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="x_content">
                    <a th:href="@{/newWorkpackage(id=${project.idproject})}">
                   	 	<button type="button" class="btn btn-success" style="float:right;">Create new</button>
					</a>
					
                    <!-- start workpackage list -->
                    <table class="table table-striped projects">
                      <thead>
                        <tr>
                          <th style="width: 1%">#</th>
                          <th style="width: 20%">Workpackage Name</th>
                          <th>Responsible Teammember</th>
                          <th>Project Progress</th>
                          <th>Status</th>
                          <th style="width: 20%">#Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="wp : ${#request.getAttribute('workpackages')}">
                          <td>#</td>
                          <td th:text="${wp.name}">

                          </td>
                          <td>
							<p>Harald Horst</p>
                          </td>
                          <td class="project_progress">
                            <div class="progress progress_sm">
                              <div class="progress-bar bg-green" role="progressbar" th:with="data-transitiongoal=${wp.progress}"></div>
                            </div>
                            <small  th:text="${wp.progress}">% Complete</small>
                          </td>
                          <td th:text="${wp.durationHours}"></td>
                          <td th:text="${wp.status}"></td>
                          <td>
                            <button type="button" class="btn btn-success btn-xs" th:text="${wp.modus}"></button>
                          </td>
                          <td>
                            <a th:href="@{workpackage_detail(id=${wp.idworkpackages},id2=${project.idproject})}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                            <a href="#" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                            <a th:href="@{/deleteWorkpackage(id=${wp.idworkpackages})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- end project list -->

                  </div>
                </div>
              </div>
            </div>
           </div>
