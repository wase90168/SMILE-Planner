<div th:fragment="employeeManagerCode" th:remove="tag">

<!---------------------------------  EmployeeManager CODE ------------------------------------------>      
        <div class="row">
           <div class="col-md-12 col-sm-12 col-xs-12">
           <h2>Employee Manager</h2>
           
        <!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>
		


		<!--  2 simple buttons ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<p>
					<a href="addEmployee">
						<button type="button" class="btn btn-success">Add new
							Employee</button>
					</a> <a href="fillUserList">
						<button type="button" class="btn btn-success">Fill List</button>
					</a>
				</p>
			</div>
		</div>
		<!--  2 simple buttons ----------------------------------------------------------- -->

		<div class="row">
			<div class="col-md-10 col-md-offset-1">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th data-sortable="true">First Name</th>
							<th data-sortable="true">Last Name</th>
							<th data-sortable="true">Username</th>
							<th data-sortable="true">#Active</th>
							<th data-sortable="true">#ToDo</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="user : ${#request.getAttribute('users')}">
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.username}"></td>
							<td><span sec:authorize="hasRole('Admin')"> <a
									th:href="@{/deleteEmployee(ssn=${employee.ssn})}">
										<button type="button" class="btn btn-xs btn-danger">
											<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
											Delete
										</button>
								</a>
							</span> <a th:href="@{/editEmployee(ssn=${employee.ssn})}">
									<button type="button" class="btn btn-xs btn-success">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										Edit
									</button>
							</a></td>
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>
			</div>
		</div>
		<form th:action="@{/logout}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
			<input class="btn btn-xd btn-danger" type="submit" value="logout">
		</form>
		
<!--- /////////---------------- / END EmployeeManager CODE ------------------------------------------>     





</div>
