<div th:fragment="projectListModule" th:remove="tag">
<!-- ----------------------------------------------------------------------------------------------------------------
                                                MENU PROFILE QUICKINFO
------------------------------------------------------------------------------------------------------------------ -->
		      <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Projects</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  
                  <div class="x_content">
                    <a href="./createNewProject.html">
                   	 	<button type="button" class="btn btn-success" style="float:right;">new Project</button>
					</a>
					

					
                    <!-- start project list -->
                    <table class="table table-striped projects">
                      <thead>
                        <tr>
                          <th style="width: 1%">#</th>
                          <th style="width: 20%">Project Name</th>
                          <th>Project Progress</th>
                          <th>Project Description</th>
                          <th>Project Budget</th>
                          <th>Project Deadline</th>
                          <th>Status</th>
                          <th style="width: 20%">#Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                       
                        <tr th:each="project : ${#request.getAttribute('projects')}">
                          <td>#</td>
                          <td th:text="${project.name}">
                          </td>
                          <td class="project_progress">
                            <div class="progress progress_sm">
                              <div class="progress-bar bg-green" role="progressbar" th:with="data-transitiongoal=${project.progress}"></div>
                            </div>
                            <small th:text="${project.progress}">% Complete</small>
                          </td>
                          <td th:text="${project.description}"></td>
                          <td th:text="${project.budget}"></td>
                          <td th:text="${project.deadline}"></td>
                          <td>
                            <button type="button" class="btn btn-success btn-xs">Success</button>
                          </td>
                          <td>
                            <a th:href="@{/projectDetails(id=${project.idproject})}" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                            <a th:href="@{/editProject(id=${project.idproject})}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a>
                            <a th:href="@{/deleteProject(id=${project.idproject})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- end project list -->

                  </div>
                </div>
              </div>
            </div>
           </div>
