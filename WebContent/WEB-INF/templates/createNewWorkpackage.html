<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include Meta Information -->
    <div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
    
    <!-- --------------  Include CSS Files ------------------------->
     <div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
     <!-- --------------  /Include CSS Files ------------------------->
    
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">


            <!-- --------------  menu profile quick info ------------------------->
			<div th:replace="~{includes/pageFragments :: sideBarProfile}" />
            <!------------------ /menu profile quick info ------------------------->
            <br />

			<!-- --------------------- sidebar menu ------------------------------->
			<div th:replace="~{includes/pageFragments :: sideBarMenu}" />
			 <!---------------------- /sidebar menu ------------------------------->

            <!---------------------- menu footer buttons -------------------------->
			<div th:replace="~{includes/pageFragments :: menuFooterButtons}" />
            <!---------------------- /menu footer buttons -------------------------> 
          </div>
        </div>

       		 <!---------------------- top navigation ------------------------------>
        	<div th:replace="~{includes/pageFragments :: topRightNav}" />
       		 <!--------------------- /top navigation ------------------------------->


<!-- -------------------------------------------------------------------------------------------------------------------------
                                                PAGE Content
----------------------------------------------------------------------------------------------------------------------------- -->
          
		        <div class="right_col" role="main">
		          <div class="row">
		            <div class="col-md-12 col-sm-12 col-xs-12">
		            <div class="page-header" style="padding-bottom:20px;">
		           		 <img th:src="@{resources/logo_fh.jpg}" width="300px" style="float:right">
					     <h1>Create new Workpackage</h1>
				    </div>
				   </div>
				  </div>
				  
		<!-- -------------------------   BEGIN FORM  ------------------------------------- -->		  
					<div class="clearfix"></div>
					
		            <div class="row">
		              <div class="col-md-12 col-sm-12 col-xs-12">
		                <div class="x_panel">
		                  <div class="x_title">
		                    <h2>New Workpackage</h2>
		                    <div class="clearfix"></div>
		                  </div>
		                  <div class="x_content">
		                    <br />
		                    <form id="newWorkpackage" data-parsley-validate class="form-horizontal form-label-left" method="post" th:action="@{/newWorkpackage}">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="workpackage-name">Workpackage Name <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input type="text" id="workpackage-name" required="required" class="form-control col-md-7 col-xs-12" name="workpackageName">
		                        </div>
		                      </div> 
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
 								 <textarea class="form-control" rows="3" id="description" name="description"></textarea>		                        
 								 </div>
		                      </div>   
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="resp_team_memb">Responsible Team-Member <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input type="text" id="resp_team_memb" required="required" class="form-control col-md-7 col-xs-12" name="responsible">
		                        </div>
		                      </div>         
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="costs">Estimated Costs (&euro;)<span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input type="number" id="budget" min="0" required="required" class="form-control col-md-7 col-xs-12" name="costs">
		                        </div>
		                      </div>
		                      <div class="form-group">
		                        <label for="duration" class="control-label col-md-3 col-sm-3 col-xs-12">Estimated project duration <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input id="duration" class="form-control col-md-7 col-xs-12" type="text" name="progress">
		                        </div>
		                      </div>
		                      
		                      <div class="ln_solid"></div>
		                      <div class="form-group">
		                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
		                          <a th:href="@{project_detail}" class="btn btn-primary">Cancel</a>
								  <button class="btn btn-primary" type="reset">Reset</button>
		                          <button type="submit" class="btn btn-success">Submit</button>
		                        </div>
		                      </div>
		
		                    </form>
		                  </div>
		                </div>
		              </div>
		            </div>
		      <!-- -------------------------   END FORM  ------------------------------------- -->	
		 
				
		         </div>
		         
		         
		 </div>          
          <br/>
       </div>
        <!-- /page content -->
          
          
          
<!---------------------------------------------------------------------------------------------------------------------------
                                               / FOOTER & JAVASCRIPT /
------------------------------------------------------------------------------------------------------------------------------->

		<div th:replace="~{includes/pageFragments :: footer}" />

         <!-- Include JavaScript -->
		<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
		
		
      </div>
    </div>
  </body>
</html>
