<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Include Meta Information -->
    <div th:replace="~{includes/bootstrapMeta :: bootstrapMeta}" />
    
    <!-- --------------  Include CSS Files ------------------------->
     <div th:replace="~{includes/bootstrapCSS :: bootstrapCSS}" />
     <!-- --------------  /Include CSS Files ------------------------->
    
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">


            <!-- --------------  menu profile quick info ------------------------->
			<div th:replace="~{includes/pageFragments :: sideBarProfile}" />
            <!------------------ /menu profile quick info ------------------------->
            <br />

			<!-- --------------------- sidebar menu ------------------------------->
			<div th:replace="~{includes/pageFragments :: sideBarMenu}" />
			 <!---------------------- /sidebar menu ------------------------------->

            <!---------------------- menu footer buttons -------------------------->
			<div th:replace="~{includes/pageFragments :: menuFooterButtons}" />
            <!---------------------- /menu footer buttons -------------------------> 
          </div>
        </div>

       		 <!---------------------- top navigation ------------------------------>
        	<div th:replace="~{includes/pageFragments :: topRightNav}" />
       		 <!--------------------- /top navigation ------------------------------->


<!-- -------------------------------------------------------------------------------------------------------------------------
                                                PAGE Content
----------------------------------------------------------------------------------------------------------------------------- -->
          
		        <div class="right_col" role="main">
		          <div class="row">
		            <div class="col-md-12 col-sm-12 col-xs-12">
		            <div class="page-header" style="padding-bottom:20px;">
		           		 <img th:src="@{resources/logo_fh.jpg}" width="300px" style="float:right">
					     <h1>Create new project</h1>
				    </div>
				   </div>
				  </div>
				  
		<!-- -------------------------   BEGIN FORM  ------------------------------------- -->		  
					<div class="clearfix"></div>
					
		            <div class="row">
		              <div class="col-md-12 col-sm-12 col-xs-12">
		                <div class="x_panel">
		                  <div class="x_title">
		                    <h2>New Project</h2>
		                    <div class="clearfix"></div>
		                  </div>
		                  <div class="x_content">
		                    <br />
		                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
		
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12">
		                        </div>
		                      </div>
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
		                        </div>
		                      </div>
		                      <div class="form-group">
		                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Middle Name / Initial</label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
		                        </div>
		                      </div>
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Gender</label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <div id="gender" class="btn-group" data-toggle="buttons">
		                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
		                              <input type="radio" name="gender" value="male"> &nbsp; Male &nbsp;
		                            </label>
		                            <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
		                              <input type="radio" name="gender" value="female"> Female
		                            </label>
		                          </div>
		                        </div>
		                      </div>
		                      <div class="form-group">
		                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Of Birth <span class="required">*</span>
		                        </label>
		                        <div class="col-md-6 col-sm-6 col-xs-12">
		                          <input id="birthday" class="date-picker form-control col-md-7 col-xs-12" required="required" type="text">
		                        </div>
		                      </div>
		                      <div class="ln_solid"></div>
		                      <div class="form-group">
		                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
		                          <button class="btn btn-primary" type="button">Cancel</button>
								  <button class="btn btn-primary" type="reset">Reset</button>
		                          <button type="submit" class="btn btn-success">Submit</button>
		                        </div>
		                      </div>
		
		                    </form>
		                  </div>
		                </div>
		              </div>
		            </div>
		      <!-- -------------------------   END FORM  ------------------------------------- -->	
		 
				
		         </div>
		         
		         
		 </div>          
          <br/>
       </div>
        <!-- /page content -->
          
          
          
<!---------------------------------------------------------------------------------------------------------------------------
                                               / FOOTER & JAVASCRIPT /
------------------------------------------------------------------------------------------------------------------------------->

		<div th:replace="~{includes/pageFragments :: footer}" />

         <!-- Include JavaScript -->
		<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
		
		
      </div>
    </div>
  </body>
</html>
